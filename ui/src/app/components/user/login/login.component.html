<div class="login">
  <h1>Login</h1>
  <form [formGroup]="loginForm" >
    <div class="container">
      <mat-form-field appearance="fill"  class="full">
        <mat-label>Email or Username</mat-label>
        <input matInput placeholder="user@mail.com" formControlName="username">
        <mat-error *ngIf="f.username.errors">{{getUsernameErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance="fill" class="full">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="f.password.errors">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="container">
      <button mat-raised-button color="primary" (click)="login()">Log In</button>
    </div>
    If you dont have a user please register <a [routerLink]="['/register']"> here</a>
  </form>
</div>
